name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"

      - run: npm ci

      - run: npm run lint
      - run: npm run prettier

      - run: npm run build

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm start
