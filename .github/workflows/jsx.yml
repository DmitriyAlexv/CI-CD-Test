name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache-dependency-path: App/Front/front/package-lock.json
          node-version: "latest"
          cache: "npm"

      - run: npm ci
        working-directory: App/Front/front

      - run: npm run lint
        working-directory: App/Front/front

      - run: npm run build
        working-directory: App/Front/front

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm start
          working-directory: App/Front/front
