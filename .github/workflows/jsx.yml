name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-javascript:
    name: Lint JavaScript Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Lint Codebase
        uses: jrcligny/run-eslint-action@v1
        with:
          # Specify the files to lint. This input is optional (default: `**/*.js`)
          pattern: 'App/Front/front/src/**/*.js'
          # Specify the ESLint configuration file. This input is optional (default: none)
          overrideConfigFile: App/Front/front/src/eslint.config.js
